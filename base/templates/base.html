<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block messages %}
  {% if messages %}
    <ul class = "messages">
       {% for message in messages %}
       <li{% if message.tags %} class ="{{ message.tags }}"{% endif %}>
          {% if message.level == DEFAULT_MESSAGE_LEVELS_.ERROR %}Imortant: {% endif %}
          {{ message }}
       </li>
       {% endfor %}
    </ul>
  {% endif %}
{% endblock messages %}
<h1>Header</h1>
{% block content %}
{% endblock %}
<h1>Footer</h1>
</body>
</html>
